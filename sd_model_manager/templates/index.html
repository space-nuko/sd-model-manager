
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="{{ url('static', filename='images/favicon.ico') }}"
    />
    <title>Create aio app</title>
    <link
      rel="stylesheet"
      href="{{ url('static', filename='styles/main.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="https://github.com/Arfey/create-aio-app"
        class="fork-me-on-github"
      >
        <img
          src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
          alt="Fork me on GitHub"
        />
      </a>
      <div class="banner">
        <img
          class="banner-logo"
          src="{{ url('static', filename='images/logo.png') }}"
          alt="logo"
        />
        <h1 class="banner-title">Create aio app</h1>
        <p>Now it's easier to create a complex asynchronous web service.</p>
      </div>
    </header>
    <main>
      <p>{{ text|safe }}</p>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
